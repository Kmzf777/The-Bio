<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <script
      src="https://kit.fontawesome.com/3f3417947e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="bio-create.css">
    <title>The Bio - Create</title>
  </head>
<body>
    <header>
        <nav class="nav-pc">
            <div class="nav-buttons">
                <a href="#">Contact</a>
                <a href="#">FAQ</a>
            </div>
            <div class="logo">
                <button><img src="/logo_the_bio_black_version.png" alt=""></button>
            </div>
            <div class="nav-buttons2">
                <p>thebiocorporation@gmail.com</p>
                <img src="user.png" alt="">
            </div>
        </nav>
        
        <div class="nav-mobile">
          <div class="logo-mobile">
            <button><img src="/logo_the_bio_black_version.png" alt=""></button>
          </div>
          <div class="nav-menu">
            <input type="checkbox" name="" id="menu-check" class="menu-check">
            <label class="menu-hamburguer" for="menu-check"><span></span></label>
            <div class="menu-box">
              <button>
                Voltar
              </button>
              <button>
                Log Out
              </button>
             
            </div>
          </div>
          <div class="nav-buttons-mobile">
            <img src="user.png" alt="">
          </div>
        </div>
    </header>


    <section class="config-bio">
        <h1>CONFIGURE SEU <span>LINK!</span></h1>
        <h2>Vamos Configurar Seu thebio.link/<span>nomedabio</span></h2>

        <main class="config-area">
            <main class="user-config">
                <div class="user-img">
                    <button>
                      <i class="fa fa-camera" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="user-input">
                    <input type="text" placeholder="Seu Nome">
                    <input type="text" placeholder="Descrição">
                </div>
            </main>

            <main class="create-link">
              <h2>Adicione Seu Link</h2>
              <div class="create-box">
                  <input type="text" placeholder="Nome do Link (Minha Loja)">
                  <input type="text" placeholder="URL (https://thebio.link/seulink)">
              </div>
              <div class="create-box">
                <input type="text" placeholder="Nome do Link (Minha Loja)">
                <input type="text" placeholder="URL (https://thebio.link/seulink)">
              </div>
              <button class="add-more">+ Adicione outro Link</button>

              <button class="personalizar">
                Personalizar :)
              </button>
            </main>
        </main>
    </section>
</body>
