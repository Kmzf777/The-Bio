<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <script
      src="https://kit.fontawesome.com/3f3417947e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/0997ab0a05.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <link rel="stylesheet" href="bio-dashboard.css">
    <title>The Bio - Dashboard</title>
    
  </head>
<body>
    <nav class="menu-bio">
        <button><img src="/logo_the_bio_black_version.png" alt=""></button>

        <div class="user-area">
            <img src="/bio-create/user.png" alt="">
            <div class="user-logout">
                <h2>Name</h2>
                <button>Log Out</button>
            </div>
        </div>
    </nav>

    <section class="top-area">
        <h1>CONFIRA SUA BIO</h1>
        <div class="top-buttons">
            <button>Ver Bio</button>
            <button>Personalizar</button>
        </div>
    </section>


    <section class="dashboard">
        
        <div class="theme-search">
            <input type="text" placeholder="Pesquisar Bio">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <main class="bio-flow">
            <div class="bio-box">
                <div class="bio-left">
                    <h2>Nome da Bio</h2>
                    <h3>XXXXX visitas totais</h3>
                </div>
                <div class="bio-right">
                        <button class="elipse">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </button>
                        <div class="menu-box">
                            <button>Insights</button>
                            <button>Ver Bio</button>
                            <button>Deletar</button>
                        </div>
                    
                </div>
            </div>
            
        </main>


    </section>

    
</body>
